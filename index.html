<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>a2crafts</title>
  <meta name="description" content="a2crafts — handmade crafts with heart. Shop on Etsy and follow on Instagram." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #faf8f6;
      --card: #ffffff;
      --text: #2e2a27;
      --muted: #7a7572;
      --accent: #c4b5a4;
      --accent-hover: #b3a392;
      --blush: #f3e8e2;
      --lavender: #e6e0f0;
      --mint: #dff0eb;
      --shadow: 0 8px 30px rgba(46,42,39,.08);
      --radius: 20px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      font-family: 'DM Sans', ui-sans-serif, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated gradient mesh background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background:
        radial-gradient(ellipse 80% 50% at 20% 30%, var(--lavender) 0%, transparent 50%),
        radial-gradient(ellipse 60% 60% at 80% 20%, var(--blush) 0%, transparent 45%),
        radial-gradient(ellipse 70% 50% at 70% 80%, var(--mint) 0%, transparent 50%),
        radial-gradient(ellipse 50% 40% at 10% 90%, rgba(230,224,240,.6) 0%, transparent 40%);
      animation: meshShift 20s ease-in-out infinite alternate;
    }

    @keyframes meshShift {
      0% {
        background-position: 0% 0%, 100% 0%, 100% 100%, 0% 100%;
        filter: blur(60px);
      }
      50% {
        background-position: 10% 20%, 90% 10%, 80% 90%, 20% 80%;
        filter: blur(70px);
      }
      100% {
        background-position: 5% 10%, 95% 5%, 90% 95%, 10% 90%;
        filter: blur(60px);
      }
    }

    /* Subtle noise texture overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: .035;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 200px 200px;
    }

    /* Hero header */
    .hero {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 20px 24px 40px;
    }

    .hero .logo {
      width: 140px;
      height: 140px;
      margin: 0 auto 28px;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,.10);
    }

    .hero .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--text) 0%, #6b5d52 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero .tagline {
      color: var(--muted);
      font-size: 1.05rem;
      line-height: 1.6;
      max-width: 360px;
      margin: 0 auto;
    }

    /* Links card */
    .card {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 400px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 28px;
      text-align: center;
      margin-top: 32px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 20px;
      border-radius: 14px;
      background: var(--blush);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background .2s ease, transform .15s ease;
    }
    .link:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }
    .link:focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 3px;
    }

    .link svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    footer {
      position: relative;
      z-index: 1;
      margin-top: 28px;
      font-size: .8rem;
      color: var(--muted);
    }

    /* Gallery */
    .gallery {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 720px;
      margin-top: 48px;
    }

    .gallery h2 {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
      color: var(--text);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .gallery-item {
      aspect-ratio: 1;
      border-radius: 14px;
      overflow: hidden;
      background: var(--card);
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .gallery-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 36px rgba(46,42,39,.12);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Placeholder for missing images */
    .gallery-item.placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--blush), var(--lavender));
      color: var(--muted);
      font-size: .75rem;
      text-align: center;
      padding: 12px;
    }

    @media (max-width: 540px) {
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="logo"><img src="images/logo.PNG" alt="a2crafts logo" /></div>
    <h1>a2crafts</h1>
    <p class="tagline">Handmade pieces crafted with care.<br />Shop the collection or follow along.</p>
  </header>

  <main class="card">
    <div class="links">
      <a class="link" href="https://www.etsy.com/au/shop/atwocrafts" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
        Shop on Etsy
      </a>
      <a class="link" href="https://www.instagram.com/" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/></svg>
        Follow on Instagram
      </a>
    </div>
  </main>

  <section class="gallery">
    <h2>Recent Work</h2>
    <div class="gallery-grid">
      <div class="gallery-item"><img src="images/kc_sadie.PNG" alt="Handmade craft" /></div>
      <div class="gallery-item"><img src="images/kc_dual.PNG" alt="Handmade craft" /></div>
      <div class="gallery-item"><img src="images/kc_packaged.PNG" alt="Handmade craft" /></div>
    </div>
  </section>

  <footer>© 2026 a2crafts</footer>
</body>
</html>
